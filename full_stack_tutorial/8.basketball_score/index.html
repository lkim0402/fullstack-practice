<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="scoreboard">
      <div class="team">
        <h1>HOME</h1>
        <div class="score" id="homeScore">0</div>
        <div class="buttons">
          <button onclick="addScore('home', 1)">+1</button>
          <button onclick="addScore('home', 2)">+2</button>
          <button onclick="addScore('home', 3)">+3</button>
        </div>
      </div>
      <div class="team">
        <h1>GUEST</h1>
        <div class="score" id="guestScore">0</div>
        <div class="buttons">
          <button onclick="addScore('guest', 1)">+1</button>
          <button onclick="addScore('guest', 2)">+2</button>
          <button onclick="addScore('guest', 3)">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
