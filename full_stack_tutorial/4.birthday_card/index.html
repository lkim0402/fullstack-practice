<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h1>Today is Kirby's birthday!</h1>
      <img
        id="pfp"
        class="pink-border"
        src="https://static.myfigurecollection.net/upload/entries/1/12117-c6019.jpg"
      />
      <h2 id="age">Unknown age</h2>
      <h4 id="date">April 27</h4>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">Here's how happy I am for yuo today!</h2>
      <h3 class="gift-hint">(Hover over the gift)</h3>
      <div class="gift-img" id="gift1"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">How people react when you enter the room</h2>
      <div class="gift-img" id="gift2"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">This one's for you!</h2>
      <div class="gift-img" id="gift-img-cheers"></div>
    </div>

    <div id="footer">
      <p class="desc">
        This was created with a tutorial.
        <a
          class="link"
          href="https://www.youtube.com/watch?v=LzMnsfqjzkA"
          target="_blank"
          >Take this course!</a
        >
      </p>
    </div>
  </body>
</html>
